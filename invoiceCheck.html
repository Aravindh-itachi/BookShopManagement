<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

    <title>Editable Invoice</title>

    <link rel='stylesheet' type='text/css' href='css/style.css' />
    <link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
    <script type='text/javascript' src='js/jquery-1.3.2.min.js'></script>
    <script type='text/javascript' src='js/example.js'></script>

</head>

<body>

    <div id="page-wrap">

        <textarea id="header">INVOICE</textarea>

        <div id="identity">

            <label id="address">
                Aravindh Book Shop</br>
                GSTIN:33ARAVI2002N5DH</br>
                143,Theni Main road</br>
                Kalavasal-625016</br>

                Phone: +91 80720 61791</label>

            <div id="logo">

                <!-- <div id="logoctr">
                <a href="javascript:;" id="change-logo" title="Change logo">Change Logo</a>
                <a href="javascript:;" id="save-logo" title="Save changes">Save</a>
                |
                <a href="javascript:;" id="delete-logo" title="Delete logo">Delete Logo</a>
                <a href="javascript:;" id="cancel-logo" title="Cancel changes">Cancel</a>
              </div> -->

                <!-- <div id="logohelp">
                <input id="imageloc" type="text" size="50" value="" /><br />
                (max width: 540px, max height: 100px)
              </div> -->
                <img id="image" src="images/logo.png" height="100px" width="500px" alt="logo" />
            </div>

        </div>

        <div style="clear:both"></div>

        <div id="customer">

            <textarea id="customer-title">Customer Details</textarea>

            <table id="meta">
                <tr>
                    <td class="meta-head">Invoice #</td>
                    <td><textarea>000123</textarea></td>
                </tr>
                <tr>

                    <td class="meta-head">Date</td>
                    <td><textarea id="date">April 10,2024</textarea></td>
                </tr>
                

            </table>

        </div>

        <table id="items">

            <tr>
                <th>Book Title</th>
                <th>HSN code</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Discount</th>
                <th>Total</th>
            </tr>

            <tr class="item-row">
                <td class="book-title">
                    <div class="delete-wpr"><textarea>Accountancy</textarea><a class="delete" href="javascript:;"
                            title="Remove row">X</a></div>
                </td>
                <td class="hsnCode">
                    <label>4901</label></td>
                <td><textarea class="cost">Rs.500.00</textarea></td>
                <td><textarea class="qty">1</textarea></td>
                <td><label class="discount">10%</label></td>
                <td><span class="price">Rs.450.00</span></td>
            </tr>

            

            <tr id="hiderow">
                <td colspan="5"><a id="addrow" href="javascript:;" title="Add a row">Add a row</a></td>
            </tr>

            <tr>
                <td colspan="2" class="blank"> </td>
                <td colspan="2" class="total-line">Subtotal</td>
                <td class="total-value">
                    <div id="subtotal">Rs.00</div>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="blank"> </td>
                <td colspan="2" class="total-line cgst">CGST</td>
                <td class="total-value cgst">
                    <div id="cgst">Rs.00</div>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="blank"> </td>
                <td colspan="2" class="total-line sgst">SGST</td>
                <td class="total-value sgst">
                    <div id="sgst">Rs.00</div>
                </td>
            </tr>
            <tr>

                <td colspan="2" class="blank"> </td>
                <td colspan="2" class="total-line">Total</td>
                <td class="total-value">
                    <div id="total">Rs.00</div>
                </td>
            </tr>
            
           

        </table>

        <div id="terms">
            <h5>Terms</h5>
            <textarea>NET 30 Days. Finance Charge of 1.5% will be made on unpaid cgsts after 30 days.</textarea>
        </div>

    </div>

</body>

</html>
